{% macro render_dances(dances) %}
<ul>
  {% for dance in dances %}
    <li class="dance_move">
      <a href='{{ "/dance/%d" % dance.id }}'>
        <h2>{{ dance.name }}</h2>
        <img src='{{ "/static/img/dance_thumbnail_%d.gif" % dance.id }}'/>
        <h3>Category: {{ dance.category }}</h3>
        <h3>Difficulty: {{ dance.difficulty }}</h3>
      </a>
    </li>
  {% endfor %}
</ul>
{% endmacro %}
