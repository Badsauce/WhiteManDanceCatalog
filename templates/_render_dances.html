{% macro render_dances(dances) %}
<ul>
  {% for dance in dances %}
    <li class="dance_move">
      <a href='{{ "/dance/%d" % dance.id }}'>
        <h2>{{ dance.name }}</h2>
        <img src='{{ "/static/img/dance_thumbnail_%d.gif" % dance.id }}'/>
        <h3>Category: {{ dance.category }}</h3>
        <h3>Difficulty:</h3><img width="64" height="300" src="../static/img/travolta_{{ { 5: 1, 4: 1, 3: 2, 2: 2, 1: 3 }[dance.difficulty] }}.png">
        <h3>Hotness:</h3>
          {% for hot in range(dance.hotness) %}
            <img width="64" height="300" src="../static/img/pepper.png">
          {% endfor %}
      </a>
    </li>
  {% endfor %}
</ul>
{% endmacro %}
