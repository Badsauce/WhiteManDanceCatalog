<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/normalize.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/the.css')}}"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="{{url_for('static', filename='vendor/jquery/jquery-2.1.1.min.js')}}"></script>

    {% block head %}
    {% endblock %}
  </head>

  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}
    {% endblock %}

  </body>
</html>
